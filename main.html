<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaohaoStore Store</title>
    <link rel="stylesheet" href="style/main_style.css">
    <script src="script/main.js"></script>
</head>
<body>
    <h1>HaohaoStore - Always Low Price!</h1>
    <div id="product-list" class="container"></div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="Product Image" style="width: 100%; max-width: 100px;">
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <p id="modal-price" class="price"></p>
        </div>
    </div>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <button id="checkoutButton">Checkout</button>
    </div>
    <div class="grid">
        <h2>Join Our Member to get up to 90% Discount!</h2>
        <p style="color:red">Apply Now!</p>
        <br>
        <p align="right" style="color:grey">Ads Sponsor</p>
    </div> <!-- Added grid div -->
</body>
</html>
